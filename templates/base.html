<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>

    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Колонизация Марса</title>
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span><a href="/" class="navbar-brand mb-0 h1">Миссия Колонизация Марса</a></span>
        <div class="navbar-inner">
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="navbar-name">{{ current_user.name }} {{ current_user.surname }}</a>
          {% else %}
          <div class="buttons-wrapper">
            <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
          </div>
          {% endif %}
          <span class="nav-item h4 mr-10 mb-0">Mars One</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <h4 class="mt-1">И на Марсе будут яблони цвести!</h4>
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
